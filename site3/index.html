<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/30aba4f465.js"></script>
        <title>Bhost</title>
    </head>
    <body>
        <div class="intro">
            <div class="container">
                <div class="header__contacts-inner">
                    <div class="header__contacts">
                        <div class="header__livechat">
                            <a href="#"
                                ><i
                                    class="fas fa-comment-dots"
                                    id="header__chat-icon"
                                ></i
                            ></a>
                            <a href="#">
                                <div class="header__chat-text">
                                    Live Chat
                                </div></a
                            >
                        </div>
                        <div class="header__phone">
                            <i
                                class="fas fa-phone-alt"
                                id="header__phone-icon"
                            ></i>
                            <div class="header__phone-text">
                                +91 254 878 547
                            </div>
                        </div>
                        <div class="header__mail">
                            <i
                                class="far fa-envelope"
                                id="header__mail-icon"
                            ></i>
                            <div class="header__mail-text">
                                yourmail@info.com
                            </div>
                        </div>
                    </div>
                    <div class="header__profile">
                        <a href="#" class="header__buy-btn"><i class="fas fa-shopping-cart"></i></a>
                        <a href="#" class="header__profile-btn"><i class="far fa-user"></i></i></a>
                    </div>
                </div>
                <hr>
                <div class="header">
                    <div><img class="header__logo" src="img/intro/headerlogo.png" alt="logo"></div>
                    <div class="header__menu">
                        <a  href="#" class="header__menu-item">Home</a>
                        <a href="#" class="header__menu-item">Hosting</a>
                        <a href="#" class="header__menu-item">Services</a>
                        <a href="#" class="header__menu-item">Pricing</a>
                        <a href="#" class="header__menu-item">Contact</a>
                    </div>
                </div>
                
                <div class="intro__title">Build your web site with bhost</div>
                <div class="intro__content-inner">
                    <div class="intro__image-polygon"><img src="img/intro/Polygon.png" alt="polygon"><span class="intro__polygon-text">40%</span> 
                    </div>
                    <div class="intro__image-polygon"><img src="img/intro/Polygon.png" alt="polygon"><span class="intro__polygon-text">$1.3</span> 
                    </div>
                    <div class="intro__image-polygon"><img src="img/intro/Polygon.png" alt="polygon"><i class="far fa-life-ring" id="intro__circle-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
